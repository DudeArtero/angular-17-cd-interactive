@for (component of appComponents; track component.title) {
    @if (component.type === ChangeDetectionType.DEFAULT) {
        <default-component [title]="component.title"></default-component>
    }
    @else {
        <onpush-component [title]="component.title"></onpush-component>
    }
}

<button (click)="handleAddComponent(ChangeDetectionType.DEFAULT)">Add Default component</button>
<button (click)="handleAddComponent(ChangeDetectionType.ONPUSH)">Add Onpush component</button>
